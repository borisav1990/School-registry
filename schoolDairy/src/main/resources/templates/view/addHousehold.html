<body>

             
        <div class="container-scroller">
                 <div th:replace="view/partials/_navbar"></div>
            <div class="container-fluid page-body-wrapper">
                     <div th:replace="view/partials/_sidebar"> </div>
                 <div class="main-panel">
                            <!-- Radna povrsina -->
                     <div class="content-wrapper">
                     
                            <div class="row">
                            
                            
                            
                            <div class="col-12 grid-margin">
                             <div class="card">
                               <div class="card-body">
                              
                               <h4 class="card-title">Домаћинства</h4>
                               
                               <!-- ---------------------------------------------------------- -->
                                    <div class="alert alert-success alert-dismissible" th:if="${messageSuccessSave}" >
                                         <button type="button" class="close" data-dismiss="alert">&times;</button>
                                         <strong th:text="${messageSuccessSave}"></strong>
                                    </div>
                                      <!-- ---------------------------------- -->
                                    <div class="alert alert-danger alert-dismissible" th:if="${blankData}" >
                                         <button type="button" class="close" data-dismiss="alert">&times;</button>
                                         <strong th:text="${blankData}"></strong>
                                    </div>
                                <!-- ------------------------------------------------------------ --> 
                                    
                                 <p class="card-description"> Додавање новог домаћинства: </p>
                                   <form class="forms-sample" action="#" th:action="@{'/saveHousehold'}"  th:object="${household}" method="post">
                                      
                                      <input type="hidden" class="form-control" th:field="*{id}">
                                      
                                      <!-- ------------------------------------------ -->
                                     
                                     <div class="form-group">
                                       <label for="exampleInputName1">Презиме домаћинства:</label>
                                       <input type="text" class="form-control" id="lastName" placeholder="Презиме домаћинства" th:field="*{lastName}">
                                     </div>
                                     
                                     <!-- ------------------------------------------ -->
                                     
                                     <div class="form-group">
                                        <label for="exampleFormControlSelect1">Изаберите улицу:</label>
                                        <select   class="form-control form-control-lg" id="street.id" th:field="*{street.id}">
                                              <option th:each="i: ${listOfStreet}"  th:text="${i.streetName}" th:value="${i.id}"></option>
                                        </select>
                                     </div>
                                     
                                     <!-- ------------------------------------------ -->
                                    
                                    <div class="form-group">
                                       <label for="exampleInputName1">Број улаза зграде:</label>
                                       <input type="text" class="form-control" id="entry" placeholder="Унесите број" th:field="*{entry}">
                                     </div>
                                    
                                    <!-- ------------------------------------------ -->
                                    
                                    <div class="form-group">
                                       <label for="exampleInputName1">Спрат:</label>
                                       <input type="text" class="form-control" id="floor" placeholder="Унесите број" th:field="*{floor}">
                                     </div>
                                    
                                    <!-- ------------------------------------------ -->
                                    
                                    <div class="form-group">
                                       <label for="exampleInputName1">Број стана:</label>
                                       <input type="text" class="form-control" id="numberOfApartment" placeholder="Унесите број" th:field="*{numberOfApartment}">
                                     </div>
                                    
                                    <!-- ------------------------------------------ -->
                                    
                                    <div class="form-group">
                                       <label for="exampleInputName1">Крсна слава</label>
                                       <input type="text" class="form-control" id="patron" placeholder="Унесите крсну славу" th:field="*{patron}">
                                     </div>
                                    
                                    <!-- ------------------------------------------ -->
                                    
                                    <div class="form-group">
                                       <button type="submit" class="btn btn-success mr-2" th:text="'Сними'"></button>
                                    </div>
                                     
                                   </form>
                                   </div>
                                   </div>
                                   </div>
                            
                            
                                  
                            
                            
                            
                            
                            
                            
                            
                            </div>                   
                          
                     
                     
                     </div>
               
               
               <div th:replace="view/partials/_footer"> </div>          
        </div>
    </div>
 </div>
</body>
