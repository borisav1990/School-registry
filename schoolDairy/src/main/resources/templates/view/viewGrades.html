<!DOCTYPE html>
<html xmlns:th=http://www.thymeleaf.org>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
   <script type="text/javascript" src="../webjars/jquery/2.2.3/jquery.min.js"></script>
                               
   <script type="text/javascript" src="../webjars/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js"></script>
   
    
    <link rel="stylesheet" href="../assets/vendors/iconfonts/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../assets/vendors/iconfonts/ionicons/css/ionicons.css">
    <link rel="stylesheet" href="../assets/vendors/iconfonts/typicons/src/font/typicons.css">
    <link rel="stylesheet" href="../assets/vendors/iconfonts/flag-icon-css/css/flag-icon.min.css">
    <link rel="stylesheet" href="../assets/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="../assets/vendors/css/vendor.bundle.addons.css">
    <!-- endinject -->
    <!-- plugin css for this page -->
    <!-- End plugin css for this page -->
     <link rel="stylesheet" href="../../../assets/vendors/iconfonts/font-awesome/css/font-awesome.min.css" />
    <!-- inject:css -->
    <link rel="stylesheet" href="../assets/css/shared/style.css">
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="../assets/css/demo_1/style.css">
    <!-- End Layout styles -->
    <link rel="shortcut icon" href="../assets/images/favicon.png" />

</head>
<body >

    
    
      
     



             
        <div class="container-scroller">
                 <div th:replace="view/partials/_navbar"></div>
            <div class="container-fluid page-body-wrapper">
                     <div th:replace="view/partials/_sidebar"> </div>
                 <div class="main-panel">
                            <!-- Radna povrsina -->
                     <div class="content-wrapper">
                     
                     
                            <div class="row">
                            
                            
                            
                            
                            
                                
                            
                             
                            
                             <!-- 0000000000000000000000000000000000000000000 -->
   <div id="accordion">
   
    <!-- ---------------------------------------------------------- -->
      <div class="alert alert-success alert-dismissible" th:if="${messageSuccessSave}" >
         <button type="button" class="close" data-dismiss="alert">&times;</button>
         <strong th:text="${messageSuccessSave}"></strong>
     </div>
    <!-- ---------------------------------- -->
     <div class="alert alert-danger alert-dismissible" th:if="${blankData}" >
         <button type="button" class="close" data-dismiss="alert">&times;</button>
         <strong th:text="${blankData}"></strong>
    </div>
    <!-- ------------------------------------------------------------ -->
    <div class="alert alert-danger alert-dismissible" th:if="${listOfChanges}" >
         <button type="button" class="close" data-dismiss="alert">&times;</button>
         <strong  th:each= "change:${listOfChanges}" th:text="${change}"></strong>
    </div>
    
     <div class="card" th:each="subject: ${listOfSubject}" >
         <div class="card-header" th:id="'heading_'+${subject.id}">
      <h5 class="mb-0">
        <button class="btn btn-link" data-toggle="collapse"  th:attr="data-target='#collapse_'+${subject.id}"     aria-expanded="true" th:aria-controls="'collapse_'+${subject.id}" th:text="${subject.subjectName}">
          
        </button>
      </h5>
    </div>
    
    <div th:id="'collapse_'+${subject.id}" class="collapse" th:aria-labelledby="'heading_'+${subject.id}" data-parent="#accordion">
    
          <div class="card-body">
   

    
    
  

   
          <table class="table table-striped">
              <thead>
                  <tr>
                      
                      <th>Оцена</th>
                      <th>Датум уписа</th>
                      <th>Датум исправке</th>
                      <th>Акција</th>
                      
                  </tr>
            </thead>
              <tbody>
                 <tr th:each="grade: ${listOfGrades}"  th:if="${grade.schoolSubject.id == subject.id}">
                      
                     <td th:text="${grade.heightGrade}" ></td>
                     <td th:text="${grade.createdDate}"></td>
                     <td th:text="${grade.updatedDate}"></td>
                     <td>
                        <!-- @{'/editGrade/'+ ${grade.id}} -->
                        <!-- th:href="@{/editGrade/(id=${grade.id})} -->
                        
                        <a  th:href="@{/editGrade/(id=${grade.id})}" ><i class="fa fa-edit nBtn" style="font-size:21px; padding:20px;"></i></a>
                        
                     </td>
                     
                 </tr>
                 
                 
                 
              
              </tbody>
             
          
          </table>
          
         
          
          
          
          
       
      
            </div>
        </div>

     </div>
</div>

   <!-- 0000000000000000000000000000000000000000000   -->
   
         <!-- popUp Grade   -->                    
                           
      <div class="myForm" >
      
        <form action="#" method="post" th:action="@{/save}">
         
            <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade"
                 id="exampleModal" role="dialog"
                 tabindex="-1">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Update or
                                Create</h5>
                            <button aria-label="Close" class="close" data-dismiss="modal"
                                    type="button">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body" >
                            
                             
                            
                            <div class="form-group">
                                <label class="col-form-label" for="id">ID:</label>
                                <input class="form-control" id="id" name="name"   type="text" />
                            </div>
                           
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" data-dismiss="modal"
                                    type="button">Close
                            </button>
                            <input class="btn btn-primary" type="submit" value="save"/>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>                       
                           
    
                          

     
      
      <!-- /popUp Grade   --> 
     
     
              
              
                                  
                            
                           
                            
                            
                              
                                  
                            
                            </div> 

                          
                     
                     
                     </div>
               
               
               <div th:replace="view/partials/_footer"> </div>          
        </div>
    </div>
 </div>
</body>


  <script>
 
     $(document).ready(function(){
	
	$('.nBtn').on('click', function(event){
		event.preventDefault();
		
		var href= $(this).attr('href');
		
		
		
		 $('.myForm #exampleModal').modal();
		   
		
		
	
	});
	
	
     }); 

</script>

</html>
