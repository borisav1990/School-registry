                               <h4 class="card-title">Домаћинства</h4>
                               
                               <!-- ---------------------------------------------------------- -->
                                    <div class="alert alert-success alert-dismissible" th:if="${messageSuccessSave}" >
                                         <button type="button" class="close" data-dismiss="alert">&times;</button>

                                 <p class="card-description"> Ажурирање домаћинства: </p>

                                    <a class="btn btn-primary nBtn" >Додај члана породице</a>

                                   <form class="forms-sample" action="#" th:action="@{'/saveHousehold'}"  th:object="${objOfHousehold}" method="post">
                                      
                                      <input type="hidden" class="form-control" th:field="*{id}">
                                      
                                      <!-- ------------------------------------------ -->
                                     
                                     <div class="form-group">
                                       <label for="exampleInputName1">Презиме домаћинства:</label>
                                       <input type="text" class="form-control" id="lastName" placeholder="Презиме домаћинства" th:field="*{lastName}">
                                     </div>
                                     
                                     <!-- ------------------------------------------ -->
                                     
                                     <div class="form-group">
                                        <label for="exampleFormControlSelect1">Изаберите улицу:</label>
                                        <select   class="form-control form-control-lg" id="street.id" th:field="*{street.id}">
                                              <option th:each="i: ${listOfStreet}"  th:text="${i.streetName}" th:value="${i.id}"></option>
                                        </select>
                                     </div>
                                     
                                     <!-- ------------------------------------------ -->
                                    
                                    <div class="form-group">
                                       <label for="exampleInputName1">Број улаза зграде:</label>
                                       <input type="text" class="form-control" id="entry" placeholder="Унесите број" th:field="*{entry}">
                                     </div>
                                    
                                    <!-- ------------------------------------------ -->
                                    
                                    <div class="form-group">
                                       <label for="exampleInputName1">Спрат:</label>
                                       <input type="text" class="form-control" id="floor" placeholder="Унесите број" th:field="*{floor}">
                                     </div>
                                    
                                    <!-- ------------------------------------------ -->
                                    
                                    <div class="form-group">
                                       <label for="exampleInputName1">Број стана:</label>
                                       <input type="text" class="form-control" id="numberOfApartment" placeholder="Унесите број" th:field="*{numberOfApartment}">
                                     </div>
                                    
                                    <!-- ------------------------------------------ -->
                                    
                                    <div class="form-group">
                                       <label for="exampleInputName1">Крсна слава</label>
                                       <input type="text" class="form-control" id="patron" placeholder="Унесите крсну славу" th:field="*{patron}">
                                     </div>
                                    
                                    <!-- ------------------------------------------ -->
                                    
                                    <div class="form-group">
                                       <button type="submit" class="btn btn-success mr-2" th:text="'Ажурирај'"></button>
                                       
                                    </div>
                                     
                                   </form>

<div class="myForm"  >
<form th:action="@{/saveParishioner}"  method="post" th:object="${objOfParishioner}"  >
<span th:object="${objOfHousehold}"></span>
 
 <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        
        <h5 class="modal-title" id="exampleModalLabel">Додавање члана породици</h5>
        
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
         
         
         <!-- ----------------- -->
         
         <div class="form-group">
              <label for="id" class="col-form-label" th:text="'Додавање члана породици ' + ${objOfHousehold.lastName}"></label>
             <input type="hidden" th:value="${objOfHousehold.id}" th:name="household.id" th:id="household.id" />
        </div>
        <!-- ------------------------------------------ -->
         <div class="form-group">
             <label for="exampleInputName1">Име:</label>
             <input type="text" class="form-control" id="firstName" placeholder="Име" th:field="*{firstName}">
         </div>
         <!-- ------------------------------------------ -->
          <div class="form-group">
              <label for="exampleInputName1">Презиме:</label>
              <input type="text" class="form-control" id="lastName" placeholder="Презиме" th:field="*{lastName}">
           </div>
           <!-- ------------------------------------------ -->
          <div class="form-group">
              <label for="exampleInputName1">Датум рођења:</label>
              <input type="date" class="form-control" id="birthday"  th:field="*{birthday}">
          </div>
          <!-- ------------------------------------------ -->
          <div class="form-group">
               <label for="exampleInputName1">Занимање:</label>
               <input type="text" class="form-control" id="vocation" placeholder="Занимање"  th:field="*{vocation}">
         </div>
         <!-- ------------------------------------------ -->
         <div class="form-group">
              <label for="exampleInputName1">Контакт телефон</label>
              <input type="text" class="form-control" id="telNumber" placeholder="060/000-00-00" th:field="*{telNumber}">
        </div>
        
        <!-- ------------------------------------------ -->
      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <input type="submit" class="btn btn-primary" value="Save">
      </div>
      
    </div>
  </div>
 </div> 
 
 </div>
 
   
 </form> 
</div>
