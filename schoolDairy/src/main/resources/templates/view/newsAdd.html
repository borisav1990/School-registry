<!DOCTYPE html>
<html xmlns:th=http://www.thymeleaf.org>
<head>
<meta charset="UTF-8">
<title>Add news</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">

<link rel="stylesheet" href="../assets/vendors/iconfonts/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../assets/vendors/iconfonts/ionicons/css/ionicons.css">
    <link rel="stylesheet" href="../assets/vendors/iconfonts/typicons/src/font/typicons.css">
    <link rel="stylesheet" href="../assets/vendors/iconfonts/flag-icon-css/css/flag-icon.min.css">
    <link rel="stylesheet" href="../assets/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="../assets/vendors/css/vendor.bundle.addons.css">
 <link rel="stylesheet" href="../assets/css/shared/style.css">
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="../assets/css/demo_1/style.css">
    <!-- End Layout styles -->
    <link rel="shortcut icon" href="../assets/images/favicon.png" />

<style>
.imagecontainer {
    position:relative;
    width:100%;
    max-width:400px;
}
.overlay {
   position:absolute;
   top:0;
   bottom:0;
   left:0;
   right:0;
   height:100%;
   width:100%;
   opacity:0;
   transition: .3s ease;
   border-radius:50%;
   
   
}
.imagecontainer:hover .overlay{
     opacity:1;
}

.icon{
   color:white;
   font-size:40px;
   position:absolute;
   top:50%;
   left:50%;
   transform: translate (-50%, -50%);
   -ms-transform: translate (-50%, -50%);
   text-align: center;

}
.fa-trash:hover{
     color: red;
}
</style>
</head>
<body>



<div class="container-fluid" >
 
     <div class="row">
        <div th:replace="view/partials/_sidebar"> </div>
         <div class="col-md-12" style="margin-left:200px">
            <h2> Унос вести</h2>
                
                
                <form action="#" th:action="@{${isAdd}?'/saveNews':'/updateNews'}"  th:object="${news}" method="post" enctype="multipart/form-data">
                    
                     <div class="form-group">
                          <input type="text" class="form-control" id="newTitle" placeholder="New Title" th:field="*{newTitle}"></input>
                     </div>
                     <div class="form-group">
                          <input type="text" class="form-control" id="newText" placeholder="News Text" th:field="*{newText}"></input>
                     </div>
                    
                     <div class="form-group">
                          <input type="file" class="form-control" id="imageList" placeholder="Upload File" th:field="*{imageList}" multiple="multiple">
                          
                     </div>
                          
                         
                      <div class="form-group">
                         <button type="submit" class="btn btn-primary" th:text="${isAdd}?'Save':'Update'"></button>
                      </div>
                     
                     
                
                
                </form>
             
          
           
         </div>
     
     
     
    
     
     
     
     
     
     
     
     <div class="col-md-12">
                   <h2> Листа свих вести</h2>
                   
                   <div style="margin-top:20px;">
                        <table class="table table-striped table-bordered" style="width:100%;">
                            <thead>
                                <tr>
                                    <th>New title</th>
                                    <th>News text</th>
                                    <th>Action</th>
                              
                                </tr>
                            </thead>
                            <tbody>
                                 <tr th:each="news : ${newsList}">
                                     
                                     <td th:text="${news.newTitle}"></td>
                                     <td th:text="${news.newText}"></td>
                                     
                                     <td>
                                          
                                    
                                         <a th:href="@{'/viewuser/' + ${news.id}}"><i class="fa fa-eye" style="font-size:21px; padding:20px;"></i></a>
                                         <a th:href="@{'/edituser/' + ${news.id}}"><i class="fa fa-edit" style="font-size:21px; padding:20px;"></i></a>
                                         <a href="#" class="confirm-delete" th:attr="data-id=${news.id}, data-name=${news.newTitle}"><i class="fa fa-trash" style="font-size:21px; padding:20px;"></i></a>
                                     
                                     </td>
                                 </tr>
                            </tbody>
                        </table>
                   </div>
       
       
       
     </div>
     </div>
     
     </div>


</body>
</html>
