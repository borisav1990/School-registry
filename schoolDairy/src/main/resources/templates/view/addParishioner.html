</head>
<body>

             
        <div class="container-scroller">
                 <div th:replace="view/partials/_navbar"></div>
            <div class="container-fluid page-body-wrapper">
                     <div th:replace="view/partials/_sidebar"> </div>
                 <div class="main-panel">
                            <!-- Radna povrsina -->
                     <div class="content-wrapper">
                     
                            <div class="row">
                            
                              <div class="col-12 grid-margin">
                           <div class="card">
                             <div class="card-body">
                              
                               <h4 class="card-title">Чланови домаћинства:</h4>
                               
                               <!-- ---------------------------------------------------------- -->
                                    <div class="alert alert-success alert-dismissible" th:if="${messageSuccessSave}" >
                                         <button type="button" class="close" data-dismiss="alert">&times;</button>
                                         <strong th:text="${messageSuccessSave}"></strong>
                                    </div>
                                      <!-- ---------------------------------- -->
                                    <div class="alert alert-danger alert-dismissible" th:if="${blankData}" >
                                         <button type="button" class="close" data-dismiss="alert">&times;</button>
                                         <strong th:text="${blankData}"></strong>
                                    </div>
                                <!-- ------------------------------------------------------------ --> 
                                    
                                 <p class="card-description"> Додавање новог члана домаћинства: </p>
                                   <form class="forms-sample" action="#" th:action="@{'/saveParishioner'}"  th:object="${parishioner}" method="post">
                                      <!-- ------------------------------------------ -->
                                      
                                      <input type="hidden" class="form-control" th:field="*{id}">
                                      
                                      <!-- ------------------------------------------- -->
                                      <div class="form-group">
                                        <label for="exampleFormControlSelect1">Додавање укућана породици.</label>
                                        <select   class="form-control form-control-lg" id="household.id" th:field="*{household.id}">
                                              <option th:each="i: ${latestHousehold}"  th:text="${'Породица: ' + i.lastName + ', ' + 'Улица: ' + i.street.streetName + ', ' + 'Крсна слава: ' + i.patron + '.'}" th:value="${i.id}"></option>
                                        </select>
                                     </div>
                                     
                                     <!-- ------------------------------------------ -->
                                     
                                     <div class="form-group">
                                       <label for="exampleInputName1">Име:</label>
                                       <input type="text" class="form-control" id="firstName" placeholder="Име" th:field="*{firstName}">
                                     </div>
                                     
                                     <!-- ------------------------------------------ -->
                                    
                                    <div class="form-group">
                                       <label for="exampleInputName1">Презиме:</label>
                                       <input type="text" class="form-control" id="lastName" placeholder="Презиме" th:field="*{lastName}">
                                     </div>
                                    
                                    <!-- ------------------------------------------ -->
                                    
                                    <div class="form-group">
                                       <label for="exampleInputName1">Датум рођења:</label>
                                       <input type="date" class="form-control" id="birthday"  th:field="*{birthday}">
                                     </div>
                                    
                                    <!-- ------------------------------------------ -->
                                    
                                    <div class="form-group">
                                       <label for="exampleInputName1">Занимање:</label>
                                       <input type="text" class="form-control" id="vocation" placeholder="Занимање"  th:field="*{vocation}">
                                     </div>
                                    
                                    <!-- ------------------------------------------ -->
                                    
                                    <div class="form-group">
                                       <label for="exampleInputName1">Контакт телефон</label>
                                       <input type="text" class="form-control" id="telNumber" placeholder="060/000-00-00" th:field="*{telNumber}">
                                     </div>
                                    
                                    <!-- ------------------------------------------ -->
                                    
                                    <div class="form-group">
                                       <button type="submit" class="btn btn-success mr-2" th:text="'Сачувај и додај још'"></button>
                                    </div>
                                     
                                   </form>
                                     <a th:href="@{'/viewHousehold'}"><i class="btn btn-success">Завршено са уносом.</i></a>
                                   </div>
                                   </div>
                                   </div>
                                  
                            
                            </div>                   
                          
                     
                     
                     </div>
               
               
               <div th:replace="view/partials/_footer"> </div>          
        </div>
    </div>
 </div>
</body>
