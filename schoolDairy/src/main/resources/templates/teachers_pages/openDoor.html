<body>

             
        <div class="container-scroller">
                 <div th:replace="teachers_pages/partials/_navbar"></div>
            <div class="container-fluid page-body-wrapper">
                     <div th:replace="teachers_pages/partials/_sidebar"> </div>
                 <div class="main-panel">
                            <!-- Radna povrsina -->
                     <div class="content-wrapper">
                     
                            <div class="row">
                            
                             <!-- 0000000000000000000000000000000000000000000 -->
 
    <div class="col-12 grid-margin">
    
    <!-- ---------------------------------------------------------- -->
      <div class="alert alert-success alert-dismissible" th:if="${acceptDoor}" >
         <button type="button" class="close" data-dismiss="alert">&times;</button>
         <strong th:text="${acceptDoor}"></strong>
     </div>
    <!-- ---------------------------------- -->
     <div class="alert alert-danger alert-dismissible" th:if="${declineDoor}" >
         <button type="button" class="close" data-dismiss="alert">&times;</button>
         <strong th:text="${declineDoor}"></strong>
    </div>
    <!-- ------------------------------------------------------------ -->
     
    
       <div class="card">  
          <div class="card-body"> 
            <h4>Сви захтеви за отворена врата</h4>
       
       <table class="table table-striped">
              <thead>
                  <tr>
                      <th>ID</th>
                      <th>За ученика</th>
                      <th>Датум заказаног термин</th>
                      <th>Време</th>
                      <th>Датум подношења захтева</th>
                      <th>Прихваћено или одбијено</th>
                      <th>Опис</th>
                      <th>Уређивање</th>
                  </tr>
            </thead>
              <tbody>
                 <tr th:each="door: ${listOfOpenDoor}">
                      
                     <td th:text="${door.id}"></td>
                     <td th:text="${door.forLearner.firstName +'  '+door.forLearner.lastname}"></td>
                     <td th:text="${door.requestDate}"></td>
                     <td th:text="${door.time}"></td>
                     <td th:text="${door.createdDate}"></td>
                     <td th:text="${door.acceptOrnot} ? 'одобрено' : 'на чекању'"></td>
                     <td th:text="${door.description}"></td>
                     
                     <td>
                        
                           <a th:href="@{'/teachers/acceptOpenDoor/' + ${door.id}}" th:text="Прихвати"></a>
                           <a th:href="@{'/teachers/declineOpenDoor/' + ${door.id}}" th:text="Одбити"></a>
                        
                    </td>
                     
                 </tr>
              
              </tbody>
          
          </table>
    </div>
  </div>
</div>
    
    
    
    <div class="col-12 grid-margin">
       <div class="card">  
          <div class="card-body"> 
            <h4>Одобрени захтеви за отворена врата</h4>
       
       <table class="table table-striped">
              <thead>
                  <tr>
                      <th>ID</th>
                      <th>За ученика</th>
                      <th>Датум заказаног термин</th>
                      <th>Време</th>
                      <th>Датум подношења захтева</th>
                      <th>Прихваћено или одбијено</th>
                      <th>Опис</th>
                      <th>Уређивање</th>
                  </tr>
            </thead>
              <tbody>
                 <tr th:each="door: ${listOfOpenDoor}" th:if="${door.acceptOrnot == true}">
                      
                     <td th:text="${door.id}"></td>
                     <td th:text="${door.forLearner.firstName +'  '+door.forLearner.lastname}"></td>
                     <td th:text="${door.requestDate}"></td>
                     <td th:text="${door.time}"></td>
                     <td th:text="${door.createdDate}"></td>
                     <td th:text="${door.acceptOrnot} ? 'одобрено' : 'на чекању'"></td>
                     <td th:text="${door.description}"></td>
                     
                     <td>
                        <a th:href="@{'/teachers/declineOpenDoor/' + ${door.id}}" th:text="Одбити"></a>
                     </td>
                </tr>
               </tbody>
          </table>
    </div>
  </div>
</div>
