<html xmlns:th=http://www.thymeleaf.org>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

    <link rel="stylesheet" href="../../assets/vendors/iconfonts/ionicons/css/ionicons.css">
    <link rel="stylesheet" href="../../assets/vendors/iconfonts/typicons/src/font/typicons.css">
    <link rel="stylesheet" href="../../assets/vendors/iconfonts/flag-icon-css/css/flag-icon.min.css">
    <link rel="stylesheet" href="../../assets/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="../../assets/vendors/css/vendor.bundle.addons.css">

    <!-- plugin css for this page -->
    <!-- End plugin css for this page -->
     <link rel="stylesheet" href="../../../assets/vendors/iconfonts/font-awesome/css/font-awesome.min.css" />

    <link rel="stylesheet" href="../../assets/css/shared/style.css">

    <link rel="stylesheet" href="../../assets/css/demo_1/style.css">
    <!-- End Layout styles -->
    <link rel="shortcut icon" href="../../assets/images/favicon.png" />
</head>

    <body >
       <div class="container-scroller">
                 <div th:replace="administrator_pages/partials/_navbar"></div>
            <div class="container-fluid page-body-wrapper">
                     <div th:replace="administrator_pages/partials/_sidebar"> </div>
                 <div class="main-panel">
                            <!-- Radna povrsina -->
                     <div class="content-wrapper">
                                
                                 <div class="row">
         
          <div class="col-12 grid-margin">
             
          <div class="card">                          
          <div class="card-body"> 
         
          <table class="table table-striped">
              <thead>
                  <tr>
                      <th>ID</th>
                       <th>Наставник</th>
                       <th>Одељење</th>
                       <th>Уређивање</th>
                  </tr>
            </thead>
              <tbody>
                 <tr th:each="schedule: ${listOfSchedule}">
                      
                     <td th:text="${schedule.id}"></td>
                     <td th:text="${schedule.userTeacher.firstName + ' ' +schedule.userTeacher.lastName}"></td>
                     <td th:text="${schedule.schoolClass.level +'-'+schedule.schoolClass.section}"></td>
                     
                    
                     
                     <td>
                        <a th:href="@{'/admin/editSheduleField/' + ${schedule.id}}"><i class="fa fa-eye" title="Пррегледај распоред и уреди." style="font-size:21px; padding:20px;"></i></a>
                        <a class="fa fa-trash delBtn"    th:href="@{'/admin/deleteUser/' + ${schedule.id}}"  title="Избриши корисника." th:attr="data-name=${schedule.id}, data-last=${schedule.id}" style="font-size:21px; padding:20px;"></a>
                    </td>
                     
                 </tr>
              
              </tbody>
          </table>
                                 
                                 
                                 </div>
                                    
                                 </div>
</div>


  <div class="col-12 grid-margin">
                      <!-- ---------------------------------------------------------- -->
                      <div class="alert alert-success alert-dismissible" th:if="${saveSucces}" >
                         <button type="button" class="close" data-dismiss="alert">&times;</button>
                         <strong th:text="${saveSucces}"></strong>
                      </div>
                                      <!-- ---------------------------------- -->
                      <div class="alert alert-danger alert-dismissible" th:if="${saveError}" >
                          <button type="button" class="close" data-dismiss="alert">&times;</button>
                          <strong th:text="${saveError}"></strong>
                     </div>
                      <!-- ------------------------------------------------------------ --> 
                      <div class="alert alert-success alert-dismissible" th:if="${deleteSucces}" >
                          <button type="button" class="close" data-dismiss="alert">&times;</button>
                          <strong th:text="${deleteSucces}"></strong>
                      </div>
                     <!-- ------------------------------------------------------------ --> 
               
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Креирање распореда</h4>
                    
                    <form class="form-sample" th:action="@{'/admin/saveSchedule'}"  th:object="${scheduleObj}" method="POST">
                    
                     <!-- -------------------------------------- -->
                      <div class="form-group">
                          <input class="form-control" type="hidden" th:field="*{id}"  />
                       </div>
                       <!-- -------------------------------------- -->
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group row">
                            <label class="col-sm-3 col-form-label">За учитеља</label>
                            <select class="form-control form-control-lg" th:field="*{userTeacher}" >
                               <option th:value="0">---Изаберите учитеља---</option>
                               <option th:each="i : ${listOfTeacher}"  th:text="${i.firstName+' '+i.lastName}" th:value="${i.id}"></option>
                            </select>
                          </div>
                        </div>
                        
                         <!-- -------------------------------------- -->
                         <div class="col-md-6">
                          <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Одељење</label>
                            <select class="form-control form-control-lg" th:field="*{schoolClass}" >
                               <option th:value="0">---Изаберите одељење---</option>
                               <option th:each="i : ${listOfSchoolClass}"  th:text="${i.level+' '+i.section}" th:value="${i.id}"></option>
                            </select>
                          </div>
                        </div>
                        
                        </div>
                         
                        
                        <div class="form-group">
                           <button type="submit" class="btn btn-success mr-2" th:text="Сними"></button>
                        </div>
                        
                      </form>
                      
            </div>
     </div>
     </div>
     </div>   
 
  
  <!-- class "row" close  -->
   
   </div> 
    <!-- class "content-wrapper" close  -->
   </div></div>
   
   <div th:replace="administrator_pages/partials/_footer"> </div>          
        </div>
  
 </body>
